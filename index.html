<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>newjS 事件封装库UI</title>
		<script src="newJs/newJs_1.0.0.js"></script>
	</head>
	<body>
		<div id="myApp" class="aaa" :value="ahfga">
			<p @onclick="add()">{{c}}</p>
			<p>3333
				<div>{{a + a}} hfahfa</div>
			</p>
			<p>4444</p>
			<p @onclick="sub()" >rghffgfggfg{{a}}</p>
			<p>{{b}}</p>
			<p>{{a + b + c == c ? 'yes' : 'no'}}</p>
			<p>{{c == 105 ? 999 : 212 }}</p>
			<p>{{c == 10 ? 10000 : 222 }}</p>
			<input type="" name="" [value]="c" @keydown="add()" @onchange="add()" onclick="add()" />
		</div>

		<input id="aa" type="text" />
		<span id="bb">{{test}}</span>
		<div class="aaa">
			<p>5555</p>
			<p>6666</p>
			<p>7777</p>
			<p>{{a}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var newjs = new newJs();
		var c = {
			b: 1
		}

		function add() {
			console.log(1111111111)
		}
		var obj = {};
		Object.defineProperty(obj, 'test', {
			set(val) {
				document.querySelector('#aa').value = val;
				document.querySelector('#bb').innerHTML = val;
			}
		})
		console.log(document.querySelector('#aa'));
		document.querySelector('#aa').onkeyup = function(e) {
			obj.test = e.target.value;
		}
		// document.querySelector(Selector).attributes
		//数据流的绑定
		newjs.bind({
			id: 'myApp', //挂载点
			data: { //数据
				a: newjs.osInf()[0],
				b: c.b ? c.b : '1',
				ddd: {
					a: '1'
				},
				c: 10
			},
			onloud: function() { //钩子1，计入即执行
				nihao();
			},
			method: function() { //方法
				// function onloud() { //钩子1，计入即执行

				// }

				function nihao() {
					c = 100;
				}

				function aaa() {
					c = c + 1;
				}

				function add() {
					c = ++ c;
					console.log(c);
				}
				function sub() {
					c = -- c;
					console.log(c);
				}
			},
		})
		//定时器
		newjs.timeIntervalDate(function() {
			// newjs.bind(
			// 	{
			// 		id:'myApp',
			// 		data:{
			// 			a:newjs.osInf()[0],
			// 			b:c.b ? c.b : '1',
			// 			ddd:ddd
			// 		},
			// 		method:{
			// 			a(){
			// 				console.log(1111);
			// 			},
			// 		}
			// 	}
			// )
		});
		console.log(newjs);
		console.log(newjs.$("#myApp").children); //获取节点 attributes
		console.log(newjs.$(".aaa")[0].attributes); //获取节点 attributes
		console.log(newjs.osInf()); //系统信息
	</script>
</html>
